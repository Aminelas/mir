# circle.yml

machine:
  node:
    version: 7.1.0

checkout:
  pre:
    - git config --global user.email "circleci.com@mirai.audio"
    - git config --global user.name "Circle CI Build Bot"

dependencies:
  override:
    - yarn global add ember-cli@2.14
    - yarn install
  post:
    - ember build

test:
  override:
    - yarn test
  post:
    - yarn coverage
